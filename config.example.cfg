# ====================================================================================
# ingenium.sql Configuration Example
# Add these convars to your server.cfg
# ====================================================================================

# Method 1: Connection String (Recommended)
# Format: mysql://username:password@host:port/database
set mysql_connection_string "mysql://fivem:yourpassword@localhost:3306/fivem_database"

# Method 2: Individual Settings
# set mysql_host "localhost"
# set mysql_port "3306"
# set mysql_user "fivem"
# set mysql_password "yourpassword"
# set mysql_database "fivem_database"

# Optional Settings
set mysql_connection_limit "10"        # Max concurrent connections (default: 10)
set mysql_charset "utf8mb4"            # Character encoding (default: utf8mb4)

# ====================================================================================
# Notes:
# - Use either connection string OR individual settings, not both
# - Connection string takes precedence if both are provided
# - Make sure your MySQL/MariaDB server is running and accessible
# - Ensure the database exists before starting the resource
# - The user must have appropriate permissions on the database
# ====================================================================================
